<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculatrice</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='calculator.css') }}">
  <!-- Injecter la variable BACKEND_URL dans le JavaScript -->
  <script>
    window.BACKEND_URL = "{{ backend_url }}";
  </script>
  <script defer src="{{ url_for('static', filename='calculator.js') }}"></script>
  <!-- 'defer' pour charger le script aprÃ¨s le HTML -->
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="https://esirem.u-bourgogne.fr/wp-content/uploads/2023/12/Polytech_HORIZ_dijon-1024x319.png"
        alt="Polytech Dijon Logo">
    </div>
  </div>
  <div class="content">
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button class="action-btn" onclick="clearDisplay()">AC</button>
        <button class="action-btn" onclick="deleteLast()">DE</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="toggleParenthesis()">()</button>
        <button class="equal-btn" onclick="calculateResult()">=</button>
      </div>
    </div>
  </div>
</body>

</html>
